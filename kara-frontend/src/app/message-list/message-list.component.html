<div class="container-fluid">
  <header class="header">
    <div class="header-content">
      <div class="avatar avatar-small"></div>
      <small> {{activeUser.firstName}}</small>
    </div>
  </header>
  <div class="chats-container">
    <ul class="list-messages">
      <li class="list-item-container" *ngFor="let hub of activeUser.hubList; index as i" (click)="onChatHubChanged($event, hub)">
        <div class="list-item">
          <div class="list-item-avatar"></div>
          <div class="list-item-info">
            <div class="list-item-info-header">
              <strong class="message-user-name">{{hub.name}}</strong>
              <span class="message-unread-count badge badge-pill">10</span>
            </div>
            <div class="list-item-info-message">
              <small class="message-text">{{hub.messages[0]}}</small>
              <small class="message-date">7:43 PM</small>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
