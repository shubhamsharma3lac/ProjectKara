<div class="container-fluid w-100 h-100 bg-light" style="overflow: auto">
  <div class="display-4 text-center text-black-50 p-4">Sign up for kara</div>
  <div class="container-form">
    <form [formGroup]="registerationFormGroup" (submit)="registerUser()">
      <h4 class="form-group font-weight-light">Account profile</h4>
      <div class="row">
        <div class="form-group col-md-6">
          <label for="firstName" class="text-muted">First name </label>
          <input type="text" id="firstName" class="form-control" formControlName="firstName">
        </div>
        <div class="form-group col-md-6">
          <label for="lastName" class="text-muted">Last name </label>
          <input type="text" id="lastName" class="form-control" formControlName="lastName">
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-6">
          <label for="birthdayField" class="text-muted">Birthday</label>
          <input type="date" id="birthdayField" class="form-control" formControlName="birthday">
        </div>
        <div class="form-group col-md-6">
          <label for="genderField" class="text-muted">Gender</label>
          <select id="genderField" class="custom-select" formControlName="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Unspecified">Prefer not to tell</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="form-group col">
          <label for="emailField" class="text-muted">Email address</label>
          <input type="email" id="emailField" class="form-control" formControlName="email">
        </div>
      </div>
      <div class="row">
        <div class="form-group col">
          <label for="passwordField" class="text-muted">Password</label>
          <input type="password" id="passwordField" class="form-control" aria-describedby="passwordHelpBlock" formControlName="password">
          <small id="passwordHelpBlock" class="form-text text-muted">Your password must be 8-20 characters long,
            contain letters and
            numbers, and must not contain spaces, special characters, or emoji.</small>
        </div>
      </div>
      <div class="row">
        <div class="form-group col">
          <label for="phoneField" class="text-muted">Phone</label>
          <input type="tel" id="phoneField" class="form-control" formControlName="phone">
        </div>
        <div class="form-group col">
          <label for="companyField" class="text-muted">Company</label>
          <input type="text" id="companyField" class="form-control" formControlName="company">
        </div>
      </div>
      <div class="row">
        <div class="form-group col">
          <label for="countryField" class="text-muted">Country</label>
          <select id="countryField" class="custom-select" formControlName="country">
            <option value="India">India</option>
            <option value="United States">United States</option>
            <option value="United Kingdom">United Kingdom</option>
            <option value="Russia">Russia</option>
          </select>
        </div>
      </div>
      <div class="row">
        <small class="text-muted col m-auto">Already have an account? <a href="login" class="text-primary">Login</a></small>
        <button type="submit" class="btn btn-primary" style="margin-right: 15px" [disabled]="!registerationFormGroup.valid">Sign up</button>
      </div>
    </form>
  </div>
</div>
