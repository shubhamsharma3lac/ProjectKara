<div class="action-root">
  <form [formGroup]="formGroup" (ngSubmit)="sendMessage()">
    <div class="form-group">
      <input type="text" placeholder="type here..." class="form-control text-field" formControlName="messageField" (keydown)="messageTypingStart()" (keyup)="messageTypingStop()">
      <button type="submit" class="btn">></button>
    </div>
  </form>
</div>
